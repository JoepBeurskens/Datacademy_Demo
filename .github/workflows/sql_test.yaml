name: SQL tests

on: 
  push:
    paths:
      - 'Modules/M3_SQL/**'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
    - name: Install Dependencies
      run: |
        pip install pandas
        pip install pytest
        pip install -e .
    - name: PyTest
      run: |
        pytest -v Modules/M3_SQL/tests/test.py
          
